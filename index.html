<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue & Yellow Fashion Store</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* light gray */
            color: #333;
        }

        header {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #FFD700; /* Golden Yellow */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .btn {
            background-color: #FFD700; /* Golden Yellow */
            color: #003366; /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #87CEEB; /* Sky Blue */
            color: #003366;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Blue & Yellow Fashion Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Exclusive Blue and Yellow Garments</h2>
        <p>Discover the latest trends in fashion, all in shades of blue and yellow.</p>
        <button class="btn">Shop Now</button>
    </section>

    <footer>
        <p>&copy; 2024 Blue & Yellow Fashion Store | All rights reserved.</p>
    </footer>

</body>
</html>
